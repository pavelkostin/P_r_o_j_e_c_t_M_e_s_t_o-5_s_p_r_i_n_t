<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Mesto</title>
    </head>
    
    <body>
        <div class="root">

            <header class="header">
                <img class="header__logo" src="./images/logo.svg" alt="логотип">

            <main>

                <section class="profile">
                    <div class="profile__buttons">

                            <p class="profile__para">Исследователь океана</p>
                        </div>
                    </div>
                    <div class="profile__add-button">
                        <img class="profile__plus" src="./images/plus.svg" alt="плюс">
                    </div>
                </section>

                <section class="elements">
                    <div class="elements__element"><img class="elements__picture" src="./images/карачаевск.jpg" alt="Карачаевск"><div class="elements__name">Карачаевск<img class="elements__like" src="./images/like.svg" alt="лайк"> </div></div>
                    <div class="elements__element"><img class="elements__picture" src="./images/Эльбрус.jpg" alt="Гора Эльбрус"><div class="elements__name">Гора Эльбрус<img class="elements__like" src="./images/like.svg" alt="лайк"> </div></div>
                    <div class="elements__element"><img class="elements__picture" src="./images/Домбай_1.jpg" alt="Домбай"><div class="elements__name">Домбай<img class="elements__like" src="./images/like.svg" alt="лайк"> </div></div>
                    <div class="elements__element"><img class="elements__picture" src="./images/Эльбрус.jpg" alt="Гора Эльбрус"><div class="elements__name">Гора Эльбрус<img class="elements__like" src="./images/like.svg" alt="лайк"> </div></div>
                    <div class="elements__element"><img class="elements__picture" src="./images/Домбай_1.jpg" alt="Домбай"><div class="elements__name">Домбай<img class="elements__like" src="./images/like.svg" alt="лайк"> </div></div>
                    <div class="elements__element"><img class="elements__picture" src="./images/карачаевск.jpg" alt="Карачаево"><div class="elements__name">Карачаево-Ч...<img class="elements__like" src="./images/like.svg" alt="лайк"> </div></div>
                </section>

            
            </main>

            <footer class="footer">
                <div class="footer__mesto">© 2020 Mesto Russia</div>                
            </footer>

        </div>
    </body>
</html>
