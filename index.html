<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project_Mesto/5_sprint</title>
    <link rel="stylesheet" href="./pages/style.css">
</head>
<body>

    <div class="root">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="mesto">
        </header>
        <main>
            <!--Профиль-->
            <section class="profile">
                <img class="profile__photo" src="./images/avatar.jpg" alt="avatar">
                <div class="profile__info">
                    <p class="profile__name">Жак ив Кусто</p>
                    <p class="profile__job">Исследователь океана</p>
                    <button class="profile__edit" type="button"></button>
                </div>
                <button class="profile__add" type="button"></button>
            </section>
            <!--Карточки-->
            <section class="elements">
                <ul class="elements__list">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__caption">© 2020 Mesto Russia</p>
        </footer>
        <!--Темплейт-->
        <template class="template">
            <li class="elements__element">
                <img class="elements__photo" src="" alt="">
                <h2 class="elements__place"></h2>
                <button class="elements__like" type="button"></button>
                <button class="elements__trash" type="button"></button>
            </li>
        </template>
        <!--Попап edit-->
        <section class="popup popup_edit">
            <div class="popup__container popup__container_add-edit">
                <button class="popup__close popup__close_edit" type="button"></button>
                <h2 class="popup__info popup__info_header">Редактировать профиль</h2>
                <form class="popup__form popup__form_edit">
                    <input class="popup__info popup__info_name" type="text" value="Имя"></input>
                    <input class="popup__info popup__info_job" type="text" value="Профессия"></input>
                    <button class="popup__confirm popup__confirm_edit" type="submit">Сохранить</button>
                </form>
            </div>
        </section>
        <!--Попап add-->
        <section class="popup popup_add">
            <div class="popup__container popup__container_add-edit">
                <button class="popup__close popup__close_add" type="button"></button>
                <h2 class="popup__info popup__info_header">Новое место</h2>
                <form class="popup__form popup__form_add">
                    <input class="popup__info popup__info_place" type="text" placeholder="Название"></input>
                    <input class="popup__info popup__info_link" type="url" placeholder="Ссылка на картинку"></input>
                    <button class="popup__confirm popup__confirm_add" type="submit">Создать</button>
                </form>
            </div>
        </section>
        <!--Попап gallery-->
        <section class="popup popup__gallery">
            <div class="popup__container popup__container_gallery">
                <button class="popup__close popup__close_gallery" type="button"></button>
                <img class="popup__image" src="" alt="">
                <p class="popup__caption"></p>
            </div>
        </section>
    </div>
    <!--Скрипт-->
    <script src="./scripts/script.js"></script>
</body>
</html>
